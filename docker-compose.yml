services:
  root-back:
    container_name: root-back
    build: ./backend
    networks:
      - app-network
      - db-network
    ports:
      - "8000:8000"
    # env_file:
    #   - .env
    volumes:
      - ./back:/backend

  root-front:
    container_name: root-front
    build: 
      context: ./frontend
      target: builder
    volumes:
      - front_dist:/app/build
    
