  root-nginx:
    container_name: root-nginx
    image: nginx:latest
    networks:
      - db-network
      - app-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - front_dist:/usr/share/nginx/html
    depends_on:
      - root-front
      - root-back
    ports:
      - "80:80"

volumes:
  redis_data:
  front_dist:


networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge